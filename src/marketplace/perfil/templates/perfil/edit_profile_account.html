{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'epa.css' %}">
</head>
<body>
    <div id="editsection" class="editsection">

        <div id="heading" class="heading">

            <div id="rectangleheading" class="rectangleheading"></div>
            <div id="hometext" class="hometext">Home</div>
            <img id="chat_icon" class="chat_icon" src="{% static 'Chat_Icon.png' %}"/>
            <img id="notification_icon" class="notification_icon" src="{% static 'Notification_Icon.png' %}"/>
            <a href="{% url 'perfilFreelancer' p.id %}">
                <img id="profile_picture2" class="profile_picture2" src="{{ p.profile_picture.url }}" alt="Profile Picture"/>
            </a>
            <img id="logo" class="logo" src="{% static 'logo.png' %}"/>
            <div id="logoseparator" class="logoseparator"></div>
        
            <div id="onlinemarketplace2" class="onlinemarketplace2">
                Online Marketplace
            </div>
        </div>

        <div class="editprofile">
            Edit profile
        </div>     

        <div class="options">
            <a href="#myaccount">My account</a>
            <a href="{% url 'editProfile' p.id %}">Profile</a> 
            <a href="#deteleaccount">Delete account</a>
        </div>

        <div class="fields">

            <div class="myaccount">
                My Account
            </div>

            <form action="/save_changes" method="post">
                
                <div class="input-container">
                    <label for="name">Name</label>
                    <textarea class="input-box">{{ p.name }}</textarea>
                </div>

                <div class="input-container">
                    <label for="username">Username</label>
                    <textarea class="input-box">{{ p.username }}</textarea>
                </div>

                <div class="input-container">
                    <label for="username">Email</label>
                    <textarea class="input-box">{{ p.email }}</textarea>
                </div>

                <div class="input-container">
                    <label for="number">Enter Number</label>
                    <img class="arrow" src="{% static 'arrow.png' %}" alt="arrow">
                    <textarea class="input-box code">{{ code }}</textarea>
                    <textarea class="input-box tel">{{ phone }}</textarea>
                </div>

                <button type="submit"  class='savebutton'>
                    <div class='savebuttontext'>Save</div>
                </button>

            </form>

            <div class="password">
                Password
            </div>

            

            <form action="/change_password" method="post">
                
                <div class="input-container">
                    <label for="currentpassword">Current Password</label>
                    <div class="password-wrapper">
                        <input id="currentpassword" class="input-box e" type="password" placeholder="Enter your current password" />
                        <img class="eye-icon" src="{% static 'eye_icon.png' %}" alt="Show Password" 
                             onmousedown="showPassword('currentpassword')" 
                             onmouseup="hidePassword('currentpassword')" 
                             onmouseleave="hidePassword('currentpassword')" />
                    </div>
                </div>
                
                <div class="input-container">
                    <label for="newpassword">New Password</label>
                    <div class="password-wrapper">
                        <input id="newpassword" class="input-box e" type="password" placeholder="Enter your new password"></textarea>
                        <img class="eye-icon" src="{% static 'eye_icon.png' %}" alt="Show Password" 
                             onmousedown="showPassword('newpassword')" 
                             onmouseup="hidePassword('newpassword')" 
                             onmouseleave="hidePassword('newpassword')" />
                    </div>
                </div>  

                <div class="input-container">
                    <label for="newpassword">Confirm New Password</label>
                    <div class="password-wrapper">
                        <input id="confirmnewpassword" class="input-box e" type="password" placeholder="Confirm your new password"></textarea>
                        <img class="eye-icon" src="{% static 'eye_icon.png' %}" alt="Show Password" 
                             onmousedown="showPassword('confirmnewpassword')" 
                             onmouseup="hidePassword('confirmnewpassword')" 
                             onmouseleave="hidePassword('confirmnewpassword')" />
                    </div>
                </div>  
                
                <button type="submit"  class='changebutton'>
                    <div class='changebuttontext'>Change</div>
                </button>
                
            </form>

        </div>
        

        <footer class="footer">
        
            <div class="footer-content">
                <img id="encora2" class="encora2" src="{% static 'encora.png' %}" />
                <img id="fb3" class="fb3" src="{% static 'fb2.png' %}"/>
                <img id="ig3" class="ig3" src="{% static 'ig2.png' %}" />
                <img id="lin3" class="lin3" src="{% static 'lin2.png' %}" />
                <img id="gmail3" class="gmail3" src="{% static 'gmail2.png' %}" />
                <nav class="footer-nav">
                    <a href="#features">Features</a>
                    <a href="#about">About</a>
                    <a href="#support">Support</a>
                    <a href="#resources">Resources</a>
                    <a href="#places">Places</a>
                    <a href="#jobs">Jobs</a>
                </nav>
                <div id='footertext' class='footertext'> 
                    Â© 2024 Online Marketplace
                </div>
            </div>
    
        </footer>
    </div>

    <script>
        function showPassword(id) {
            const passwordField = document.getElementById(id);
            passwordField.setAttribute('type', 'text');
        }

        function hidePassword(id) {
            const passwordField = document.getElementById(id);
            passwordField.setAttribute('type', 'password');
        }
    </script>

</body>
