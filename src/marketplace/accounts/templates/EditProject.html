{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/EditProject.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Edit Project</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{% static 'images/Logo.png' %}" alt="Logo"/>
            <div class="lineNav"></div>
            <div class="navText">
                <span>Online</span>
                <span>Marketplace</span>
            </div>
        </div>
        <div class="navBar">
            <ul>
                <li><img src="{% static 'images/Chat_Icon.png' %}" alt=""></li>
                <li><img src="{% static 'images/Notification_Icon.png' %}" alt=""></li>
                <li><img src="{% static 'images/Ellipse 252.png' %}" alt=""></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <h2>Edit Project</h2>
        <div class="basicInformation">
            <span>Basic information</span>
            <form class="formInformation">
                <div class="leftSide">
                    <div class="inputContainer">
                        <span>Name</span>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="inputContainer">
                        <span>Description</span>
                        <textarea rows="4" cols="50" placeholder="Escribe aquÃ­..." name="description" id="description"></textarea>
                    </div>
                    <div class="inputContainer">
                        <span>Budget</span>
                        <select name="currency" id="currency">
                            <option value="COP">COP</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                        <input type="number" name="budget" id="budget" placeholder="Amount">
                    </div>
                </div>
                <div class="rightSide">
                    <div class="profile-upload">
                        <input type="file" id="file-input" accept="image/*" />
                        <label for="file-input" class="profile-circle">
                            <img id="profile-img" src="{% static 'images/Rectangle 2893.png' %}" alt="Profile" />
                        </label>
                        <button type="submit" class="buttonSubmit">Update</button>
                    </div>
                </div>
            </form>
            <div class="containerMilestones">
                <div class="lineCenter"></div>
                <span class="Milestones">Milestones</span>
                <button type="submit" class="buttonSubmit">Save chances</button>
            </div>
        </div>
    </div>
    <footer>
        <img src="{% static 'images/image 4.png' %}">
        <div class="menuFooter">
            <ul>
                <li><a href="">Features</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Support</a></li>
                <li><a href="">Resources</a></li>
                <li><a href="">Places</a></li>
                <li><a href="">Jobs</a></li>
            </ul>
        </div>
        <div class="social">
            <ul>
                <li><img src="{% static 'images/image 8.png' %}" alt=""></li>
                <li><img src="{% static 'images/image 9.png' %}" alt=""></li>
                <li><img src="{% static 'images/image 11.png' %}" alt=""></li>
                <li><img src="{% static 'images/image 12.png' %}" alt=""></li>
            </ul>
        </div>
    </footer>
</body>
</html>
