{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signUpCompany2.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/Logo.png' %}">
    <title>Sign Up Company</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img class="logo-pic" src="{% static 'img/Logo.svg' %}" class="logo" alt="">
            <div class="lineNav"></div>
            <div class="navText">
                <span>Online</span>
                <span>Marketplace</span>
            </div>
        </div>
        <a href="{%url 'home'%}">Home</a>
    </nav>

    <div class="content">
        <div class="form-container">
            <h2 class="form-title">Complete your Profile</h2>
            <p class="form-subtitle">You're <span class="highlight">one</span> step closer</p>
    
            <form method = "POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            {% for country in countries %}
                                <option>{{ country }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!--<div class="form-group">
                        <label for="city">City</label>
                        <select id="city" name="city" required>
                            <option value="">Enter Text</option>
                            <option value="ny">New York</option>
                            <option value="to">Toronto</option>
                        </select>
                    </div>-->
                </div>
    
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="number" id="phone" name="phone" required>
                </div>
    
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
    
                <div class="form-group">
                    <label for="business-vertical">Business vertical</label>
                    <input type="text" id="business-vertical" name="business_vertical" required>
                </div>
    
                <button type="submit" class="submit-button">Finish</button>
            </form>
        </div>
    </div>
    
</body>
</html>
