{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/AddProject.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{% static 'images/Logo.png' %}" alt="Logo"/>
            <div class="lineNav"></div>
            <div class="navText">
                <span>Online</span>
                <span>Marketplace</span>
            </div>
        </div>
        <div class="navBar">
            <ul>
                <li><img src="images/Chat_Icon.png" alt=""></li>
                <li><img src="images/Notification_Icon.png" alt=""></li>
                <li><img src="images/Ellipse 252.png" alt=""></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <h2>Add New Project</h2>
        <div class="basicInformation">
            <span>Basic information</span>
            <form class="formInformation">
                <div class="leftSide">
                    <div class="inputContainer">
                        <span>Name</span>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="inputContainer">
                        <span>Description</span>
                        <textarea rows="4" cols="50" placeholder="Escribe aquÃ­..." name="description" id="description"></textarea>
                    </div>
                    <div class="inputContainer">
                        <span>Budget</span>
                        <select name="currency" id="currency">
                            <option value="COP">COP</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                        <input type="number" name="budget" id="budget" placeholder="Amount">
                    </div>
                </div>
                <div class="rightSide">
                    <div class="profile-upload">
                        <input type="file" id="file-input" accept="image/*" />
                        <label for="file-input" class="profile-circle">
                            <img id="profile-img" src="./images/Vector (2).png" alt="Profile" />
                        </label>
                        <button type="submit" class="buttonSubmit">Upload</button>
                    </div>
                </div>
            </form>
            <div class="add-milestone-section">
                <h2 class="ptext">Add Milestone</h2>
                <form id="milestone-form">
                    <label class="ptext" for="milestone-name">Milestone Name</label>
                    <input type="text" id="milestone-name" name="milestone-name" placeholder="Milestone name" required />
            
                    <label class="ptext" for="freelancer-name">Freelancer Name</label>
                    <input type="text" id="freelancer-name" name="freelancer-name" placeholder="Freelancer name" required />
            
                    <label class="ptext" for="milestone-progress">Progress (%)</label>
                    <input type="number" id="milestone-progress" name="milestone-progress" placeholder="Progress" min="0" max="100" required />
            
                    <label class="ptext" for="milestone-deadline">Deadline</label>
                    <input type="date" id="milestone-deadline" name="milestone-deadline" required />
            
                    <h3 class="ptext">Tasks</h3>
                    <div id="task-list"></div>
                    <input type="text" id="task-name" placeholder="Add task" />
                    <button type="button" class="btn add-task" onclick="addTask()">Add Task</button>
            
                    <button type="submit" class="btn save-milestone">Save Milestone</button>
                </form>
            </div>
            
        </div>
    </div>
    <footer>
        {% load static %}

<img src="{% static 'images/image 4.png' %}">
<div class="menuFooter">
    <ul>
        <li><a href="">Features</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Support</a></li>
        <li><a href="">Resources</a></li>
        <li><a href="">Places</a></li>
        <li><a href="">Jobs</a></li>
    </ul>
</div>
<div class="social">
    <ul>
        <li><img src="{% static 'images/image 8.png' %}" alt=""></li>
        <li><img src="{% static 'images/image 9.png' %}" alt=""></li>
        <li><img src="{% static 'images/image 11.png' %}" alt=""></li>
        <li><img src="{% static 'images/image 12.png' %}" alt=""></li>
    </ul>
</div>

    </footer>

    <script>
        function addTask() {
            const taskName = document.getElementById("task-name").value;
            if (taskName === "") return;
        
            const taskList = document.getElementById("task-list");
            const taskItem = document.createElement("div");
            taskItem.classList.add("task-item");
            taskItem.innerHTML = `
                <span>${taskName}</span>
                <button onclick="removeTask(this)">Remove</button>
            `;
            taskList.appendChild(taskItem);
            document.getElementById("task-name").value = "";
        }
        
        function removeTask(button) {
            button.parentElement.remove();
        }
        
    </script>
    
</body>
</html>
