    <div id="torso" class="content" data-client-id="{{ company_manager.id }}">
        <h2>Add New Project</h2>

                        <input type="number" name="budget" id="budget" placeholder="Amount">

                </div>
                <div class="rightSide">
                    <div class="profile-upload">
                        <label for="project_picture">Project Picture:</label>

                        <img id="profile-img" src="{% static 'images/Vector (2).png' %}" alt="Project Image" onclick="document.getElementById('project_picture').click();" style="cursor: pointer; width: 200px; height: 200px;">
                        <button type="button" class="buttonSubmit" id="upload">Choose Image</button>
                    </div>
                        <!-- <div class="profile-upload">

                            <label for="file-input" class="profile-circle">

                            </label>

                        </div> -->

            </form>
            <div class="add-milestone-section">
                <h2 class="ptext">Add Milestone</h2>
                <form id="milestone-form">
                    <label class="ptext" for="milestone-name">Milestone Name</label>
                    <input type="text" id="milestone-name" name="milestone-name" placeholder="Milestone name" required />
            
                    <label class="ptext" for="freelancer-name">Freelancer Name</label>
                    <input type="text" id="freelancer-name" name="freelancer-name" placeholder="Freelancer name" required />
            
                    <label class="ptext" for="milestone-progress">Progress (%)</label>
                    <input type="number" id="milestone-progress" name="milestone-progress" placeholder="Progress" min="0" max="100" required />
            
                    <label class="ptext" for="milestone-deadline">Deadline</label>
                    <input type="date" id="milestone-deadline" name="milestone-deadline" required />
            
                    <h3 class="ptext">Tasks</h3>
                    <div id="task-list"></div>
                    <input type="text" id="task-name" placeholder="Add task" />
                    <button type="button" class="btn add-task" onclick="addTask()">Add Task</button>
            
                    <button type="submit" class="btn save-milestone">Save Milestone</button>

<script>
    function addTask() {
        const taskName = document.getElementById("task-name").value;
        if (taskName === "") return;
    
        const taskList = document.getElementById("task-list");
        const taskItem = document.createElement("div");
        taskItem.classList.add("task-item");
        taskItem.innerHTML = `
            <span>${taskName}</span>
            <button onclick="removeTask(this)">Remove</button>
        `;
        taskList.appendChild(taskItem);
        document.getElementById("task-name").value = "";
    }
    
    function removeTask(button) {
        button.parentElement.remove();
    }
    
</script>
</html>
