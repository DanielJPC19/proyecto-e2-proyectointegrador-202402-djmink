{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Log In</title>
    <link rel="icon" type="image/png" href="{% static 'img/Logo.png' %}">
</head>
<body>
    <div class="login">
        <div class="content">
            <div class="navBar">
                <img class="logo-pic" src="{% static 'img/Logo.svg' %}" class="logo" alt="">
                <select class="lenguage">
                    <option>English</option>
                    <option>Spanish</option>
                </select>
            </div>
            <div class="LogInContent">
                <div class="logInText">
                    <h1>Log In</h1>
                    <span>Don't have an account yet? <a href="{% url 'registerc1'%}">Sign up</a></span>
                </div>
                <div class="form">
                    <form method = "POST">
                        {% csrf_token %}
                        <div class="email">
                            <span>Username or Email</span>
                            <input type="text" class="inputText" name="username" id="username" required>
                        </div>
                        <div class="password">
                            <span>Password</span>
                            <input type="password" class="inputText" name="password" id="password" required>
                        </div>
                        <button class="buttonSubmit" type="submit">Log In</button>
                    </form>
                    <span class="recoverPassword">Forgot password? <a href="{% url 'recover'%}">Recover it</a></span>
                    <div class="separator"></div>
                    <a class="googleButton"><img class="google-icon" src="{% static 'img/Google.png' %}"> Sign in with Google</a>
                </div>
            </div>
        </div>
        <div class="image">
            <img src="{% static 'images/image.png' %}" alt="DescripciÃ³n de la imagen">
        </div>
    </div>
</body>
{% if incorrect_credentials %}
    <script>
        alert('Credenciales incorrectas. Intente nuevamente');
        window.location.href = window.location.href;  
    </script>
{% endif %}
</html>
